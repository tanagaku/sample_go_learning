syntax = "proto3";
option go_package = "./;pb";

import "common.proto";

service SampleService {
    rpc GetSample (SampleRequest) returns (SampleResponse){}
}

message SampleRequest {
    BaseRequest request = 1;
    int32 id = 2;
}

message SampleResponse {
    int32 id = 1;
    string name = 2;
}